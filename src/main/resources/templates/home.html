<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>PDT Project</title>

    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.51.0/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.51.0/mapbox-gl.css' rel='stylesheet'/>
    <link href='/css/bootstrap.min.css' rel='stylesheet'/>

</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">Institutions</a>
        </div>

        <ul class="navbar-nav mr-auto">

            <li class="nav-item active"><a href="#">Home</a></li>

        </ul>

        <ul class="navbar-nav ml-auto">

            <li class="nav-item">
                <a class="nav-link" href="#">Subject</a>
            </li>

            <li class="nav-item">
                <a class="nav-link" href="#">About</a>
            </li>

        </ul>
    </div>
</nav>
<br>

<div class="container">
    <div class="row">
        <div class="col-4">
            <form id="pdtForm">
                <fieldset>
                    <legend>Filter</legend>

                    <div class="form-group">
                        <label class="control-label">Select institution:</label>
                        <div class="custom-control custom-checkbox">
                            <input type="checkbox" class="custom-control-input amecb" id="cbschool">
                            <label class="custom-control-label" for="cbschool">School</label>
                        </div>
                        <div class="custom-control custom-checkbox">
                            <input type="checkbox" class="custom-control-input amecb" id="cbcollege">
                            <label class="custom-control-label" for="cbcollege">College</label>
                        </div>
                        <div class="custom-control custom-checkbox">
                            <input type="checkbox" class="custom-control-input amecb" id="cbuniversity">
                            <label class="custom-control-label" for="cbuniversity">University</label>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="control-label">Select max number of displayed institutions:</label>
                        <input type="number" min="1" max="10000" step="1" class="form-control"
                               value="10" id="it_max">
                    </div>

                    <div class="form-group">
                        <label class="col-form-label">Search institutions in radius (meters):</label>
                        <input type="number" min="1000" max="50000" step="1000" class="form-control"
                               id="it_maxdist" value="1000">
                    </div>
                    <button id="btn_search" type="button" class="btn btn-primary btn-lg">Search</button>
                    <button id="btn_heatmap" type="button" class="btn btn-primary btn-lg">Fire accidents heat-map</button>
                </fieldset>
            </form>
        </div>
        <div class="col-8">
            <div id='map' style='width: 100%; height: 800px;'></div>
        </div>
    </div>

</div>

<script
        src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
<script src='js/pdt.js'></script>


</body>
</html>
